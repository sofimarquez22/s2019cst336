<!DOCTYPE html>
<html>
<head align="center">
    <title>Shopping Cart</title>
     <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
     <style>
        table 
        {
          border-collapse: collapse;
          text-align: center;
          margin: 0 auto;
        }

         table, tr, th
         {
             border: 1px solid black;
         }
     </style>
</head>

<body align="center">
    <h1> Spring Break Shopping  </h1>

    <table>
    <tr>
        <th>Product</th>
        <th>Unit <br> Price</th>
        <th> Quantity </th>
        <th>Total</th>
    </tr>
    <tr>
        <td>Microfiber Beach Towel</td>
        <td>$30</td>
        <td><input type="text" id="quant1" size="5"></td>
        <td id="micro"> </td>
    </tr>


   <tr>
        <td>Sunscreen 100SPF, 120ml</td>
        <td>$10</td>
        <td><input type="text" id="quant2" size="5"></td>
        <td id="screen"></td>
    </tr>    
    
    <tr>
        <td>Ipanema Flip-flop Sandals </td>
        <td>$20</td>
        <td><input type="text" id="quant3" size="5"></td>
        <td id="flip"></td>
    </tr>

   <tr>
        <td>Shipping</td>
        <td></td>
        <td></td>
        <td id="shipping"></td>
    </tr>    
        
    <tr>
        <td>Subtotal</td>
        <td></td>
        <td></td>
        <td id="subtotal"></td>
    </tr>             
        
    <tr>
        <td>Tax (10%)</td>
        <td></td>
        <td></td>
        <td id="tax"></td>
    </tr>
    
    <tr>
        <td>Total</td>
        <td></td>
        <td></td>
        <td id="total"></td>
    </tr>
       
    </table>
    
    <h3>Shipping & Handling</h3>
    <select id="ship">
        <option value="">Select one</option>
        <option value= "15">Next-day Delivery: $15.00</option>
        <option value="10">Three-day Delivery: $10.00</option>
        <option value="5">Regular (5-8 days): $ 5.00</option>
    </select>
    <br></br>
        
    <span>I accept the terms of this purchase.</span>
    <br> 
    
    <button class= "submit" type="button">"CONFIRM PURCHASE"</button>
    <br></br>
    <span id="confirmed"></span>
    <script>
    /* global $*/
        var microAmount = 0;
        var sunscreen = 0;
        var flip = 0;
        var selectedShipping = 0;
        var subTotal = 0;
        var tax = 0; 
        var total = 0;
        $("#quant1").change(function(){
            microAmount = parseFloat($("#quant1").val()) * 30;
            $("#micro").html(microAmount);
            subTotal = microAmount + sunscreen + flip + selectedShipping;
            $("#subtotal").html(subTotal);
            tax = parseInt(subTotal * 0.10);
            $("#tax").html(tax);
            total = subTotal + tax;
            $("#total").html(total);
        })
        $("#quant2").change(function(){
            sunscreen = parseFloat($("#quant2").val()) * 10;
            //console.log(sunscreen)
            $("#screen").html(sunscreen);
            subTotal = microAmount + sunscreen + flip + selectedShipping;
            $("#subtotal").html(subTotal);
            ttax = parseInt(subTotal * 0.10);
            $("#tax").html(tax);
            total = subTotal + tax;
            $("#total").html(total);
        })
        $("#quant3").change(function(){
            flip = parseFloat($("#quant3").val()) * 20;
            //console.log
            $("#flip").html(flip);
            subTotal = microAmount + sunscreen + flip + selectedShipping;
            $("#subtotal").html(subTotal);
            tax = parseInt(subTotal * 0.10);
            $("#tax").html(tax);
            total = subTotal + tax;
            $("#total").html(total);
        })
        
        $("#ship").change(function(){
            selectedShipping = parseFloat($("#ship").val());
            $("#shipping").html(selectedShipping);
            subTotal = microAmount + sunscreen + flip + selectedShipping;
            $("#subtotal").html(subTotal);
            tax = parseInt(subTotal * 0.10);
            $("#tax").html(tax);
            total = subTotal + tax;
            $("#total").html(total);
        })
        $("button.submit").on("click", function() {
            $("#confirmed").html("THANK YOU FOR YOUR PURCHASE");
        })
        
        
        
        
    </script>
</body>
</html>
